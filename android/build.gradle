group 'com.adivery.plugin'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://dl.bintray.com/adivery/maven'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

repositories {
    mavenCentral()
    google()
}

apply plugin: 'com.android.library'


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.adivery:sdk-plus:4.3.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.10'
}
